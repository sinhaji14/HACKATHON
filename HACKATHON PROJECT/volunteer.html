<!DOCTYPE html>
<html>
    <head>
        <title>Volunteer Form</title>
        <link rel="icon" href="icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style-vol.css">
    </head>
    <body>
        <div class="wrapper" style="background-image: url('vol-bg.jpg');">
            <div class="inner">
                <div class="image-holder">
                    <img src="hands.png" alt="image">
                </div>

                <form method="post" action="" name="formName">
                    <h3>Volunteer Form</h3>

                    <div class="form-group">
                        <input type="text" placeholder="First Name" name="first-name" class="form-control">
                        <input type="text" placeholder="Last Name" name="last-name" class="form-control">
                    </div>

                    <div class="form-wrapper">
                        <select name="how" id="" class="form-control">
                            <option value="" disabled selected>How would you like to help us?</option>
                            <option value="del">Delivery</option>
                            <option value="outr">Outreach</option>
                        </select>
                    </div>

                    <div class="form-wrapper">
                        <input type="text" placeholder="Email Address" name="email" class="form-control"> 
                    </div>

                    <div class="form-wrapper">
                        <input type="Phonenumber" placeholder="Phone Number" name="num" class="form-control">
                    </div>

                    <div class="form-wrapper">
                        <input type="Age" placeholder="Age" name="age" class="form-control">
                    </div>

                    <div class="form-wrapper">
                        <input type="city" placeholder="City" name="city" class="form-control">
                    </div>

                    <button>BE A VOLUNTEER</button>

                </form>
            </div>
        </div>


        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbw-t3_XPzTy3uqbT_Nw-7dosLoOUnOufiN3oIkiCI01EyK6aT2aSplRp4i0peN8wZMN/exec'
            const form = document.forms['formName']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thank you! your form is submitted successfully." ))
                .then(() => {  window.location.reload(); })
                .catch(error => console.error('Error!', error.message))
            })
        </script>
    </body>
</html>
